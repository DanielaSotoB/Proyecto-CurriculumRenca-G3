<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="/Proyecto-CurriculumRenca-G3/public/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="login.js" defer></script>
</head>
<body>
    <main>
        <header>
            <div class="contenedor-pie" style= "background-color:rgb(206, 255, 36);">
                <div class="bloque rojo" style= "background-color:rgb(253, 162, 45);"></div>
                <div class="bloque verde" style= "background-color:rgb(206, 255, 36);"></div>
                <div class="bloque azul" style= "background-color:rgb(10, 181, 253);"></div>
                <div class="bloque amarillo" style= "background-color:rgb(2, 237, 202);"></div>
            </div>
        </header>

    <img src="https://renca.cl/wp-content/themes/www_renca/images/logo-renca.png" alt="Descripción de la imagen">
        <div class = "form-container" style= "background-color:rgb(206, 255, 36);">
            <h1>Bienvenido</h1>
            <form id="login-form">
                <label for="email" class="sr-only">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Correo electrónico">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Ingresar</button>
                <p class="error escondido">Error al iniciar sesión</p>

            </form>
            <p>¿Aún no estas registrado? <a href="/Proyecto-CurriculumRenca-G3/pages/registro.html">Registrate aquí</a></p>
        </div>

        <div class="contenedor-pie" style= "background-color:rgb(206, 255, 36);">
            <div class="bloque rojo" style= "background-color:rgb(253, 162, 45);"></div>
            <div class="bloque verde" style= "background-color:rgb(206, 255, 36);"></div>
            <div class="bloque azul" style= "background-color:rgb(10, 181, 253);"></div>
            <div class="bloque amarillo" style= "background-color:rgb(2, 237, 202);"></div>
        </div>
        
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
